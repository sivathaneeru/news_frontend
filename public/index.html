<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Job Posting App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #app {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100; /* Behind the navbar */
        padding: 56px 0 0; /* Height of navbar */
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        width: 220px;
        transition: transform 0.3s ease-in-out;
      }
      .main-content-wrapper {
        padding-top: 56px; /* Height of navbar */
      }
      .main-content {
        margin-left: 220px;
        padding: 20px;
        transition: margin-left .3s;
      }
      .sidebar-collapsed .sidebar {
        transform: translateX(-220px);
      }
      .sidebar-collapsed .main-content {
        margin-left: 0;
      }

      /* Mobile specific styles */
      @media (max-width: 767.98px) {
        .sidebar {
          transform: translateX(-220px); /* Hidden by default on mobile */
        }
        .main-content {
          margin-left: 0;
        }
        .sidebar.active { /* For mobile toggle */
          transform: translateX(0);
        }
        .content-pusher { /* Used to push content when mobile menu is open, if needed */
           transition: margin-left .3s;
        }
      }

      .navbar-toggler:focus {
        box-shadow: none;
      }
      .card-title-icon {
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }
      .modal-header .bi {
        font-size: 1.25rem;
        margin-right: 0.5rem;
      }
      .btn .bi {
        margin-right: 0.25rem;
        vertical-align: middle; /* Align icons better with text */
      }
      .nav-link .bi {
        margin-right: 0.5rem;
      }
      .alert .bi {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
